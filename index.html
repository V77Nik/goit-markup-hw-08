        <div class="backdrop is-hidden" data-modal>
            <div class="modal">
                <form class="modal-form">
                    <p class="form-title">
                        Оставьте свои данные, мы вам перезвоним
                    </p>
                    <button class="close" data-modal-close>
                        <svg class="modal-close" width="11" height="11">
                            <use
                                href="./images/symbol-defs-icon.svg#Vector-modal11"
                            ></use>
                        </svg>
                    </button>

                    <div class="form-group">
                        <label for="name" class="form-label">Имя</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            class="form-input"
                        />
                        <svg class="input-form" width="18" height="18">
                            <use
                                href="./images/symbol-defs-icon.svg#person-black-18dp-1"
                            ></use>
                        </svg>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="form-label">Телефон</label>
                        <input
                            type="tel"
                            name="tel"
                            id="tel"
                            class="form-input"
                        />
                        <svg class="input-form" width="18" height="18">
                            <use
                                href="./images/symbol-defs-icon.svg#phone-black-18dp-1"
                            ></use>
                        </svg>
                    </div>
                    <div class="form-group">
                        <label for="mail" class="form-label">Почта</label>
                        <input
                            type="email"
                            name="mail"
                            id="mail"
                            class="form-input"
                        />
                        <svg class="input-form" width="18" height="18">
                            <use
                                href="./images/symbol-defs-icon.svg#email-black-18dp-1"
                            ></use>
                        </svg>
                    </div>

                    <div class="form-group">
                        <label for="comment" class="form-label"
                            >Комментарий</label
                        >
                        <textarea
                            class="comment"
                            name="comment"
                            id="comment"
                            rows="10"
                            placeholder="Введите текст"
                        ></textarea>
                    </div>

                    <div class="form-agreement">
                        <input
                            class="checkbox"
                            type="checkbox"
                            name="text"
                            value="agreement"
                            id="agreement"
                        />
                        <label class="agreement" for="agreement"
                            >Соглашаюсь с рассылкой и принимаю
                            <a class="contract" href=""
                                >Условия договора</a
                            ></label
                        >
                    </div>

                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>

        <script src="./js/modal.js"></script>
    </body>
</html>
